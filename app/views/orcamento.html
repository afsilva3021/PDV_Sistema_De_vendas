{% extends "layout.html" %}

{% block title %}
	{{title}}
{% endblock %}

{% block content %}


	<!-- Begin Page Content -->
	<div
		class="container-fluid">

		<!-- Page Heading -->
		<h1 class="h3 mb-2 text-gray-800">Orçamento NextERP</h1>
		<!-- DataTales Example -->
		<div class="card shadow mb-4">
			<div class="card-header py-3">
				<h6 class="mt-2 font-weight-bold text-primary">Orçamentos / Vendas</h6>
				<a class="btn btn-outline-primary mt-1" href="/vendas"><i class="fa-solid fa-rotate-left"></i> Voltar</a>
			</div>

			<form method="POST" action="/cadastrarProdutos">
				<div class="form-row align-items-center col-auto mt-3">
					<div class="col-5">
						<label class="form-label">Cliente</label>
						<div class="input-group">
							<div class="input-group-prepend">
								<div class="input-group">
									<button class="btn btn-primary" type="button"><i
											class="fa-solid fa-magnifying-glass"></i>
									</button>
								</div>
							</div>
							<input type="text" class="form-control col-10" id="inlineFormInputGroup"
								placeholder="Cliente">
						</div>
					</div>
					<div class="col-auto pr-5">
						<label class="form-label">CNPJ / CPF</label>
						<div class="input-group">
							<div class="input-group-prepend">
								<div class="input-group-text"><i class="fa-solid fa-address-card"></i></div>
							</div>
							<input type="text" class="form-control " id="inlineFormInputGroup"
								placeholder="CNPJ/CPF" disabled>
						</div>
					</div>
					<div class="col-auto">
						<label class="form-label">Numero Orçamento</label>
						<div class="input-group">
							<div class="input-group-prepend">
								<div class="input-group-text"><i class="fa-solid fa-file-import"></i></div>
							</div>
							<input type="text" class="form-control" id="inlineFormInputGroup"
								value="{{numped}}" placeholder="Numero Orçamento" disabled >
						</div>
					</div>
				</div>
				<div class="form-row align-items-center col-12 mt-4">
					<div class="col-2">
						<label class="form-label">Data de Validade</label>
						<div class="input-group mb-2">
							<div class="input-group-prepend">
								<div class="input-group-text"><i class="fa-solid fa-address-card"></i></div>
							</div>
							<input type="date" class="form-control" id="inlineFormInputGroup"
									value="{{dthoje}}"	placeholder="Valicdade">
						</div>
					</div>
					 <div class="form-group col-md-4">
						  <label for="inputState">State</label>
							  <select id="inputState" class="form-control">
								<option value="pendente" selected>pendente</option>
								<option value="aprovado">aprovado</option>
								<option value="rejeitado">rejeitado</option>
								<option value="expirado">expirado</option>
							  </select>
					</div>
				</div>
				<div class="form-row align-items-center col-12">
					<div class="col-7">
						<div class="form-group">
							<label for="exampleFormControlTextarea1">Observações</label>
							<textarea class="form-control col-7" id="exampleFormControlTextarea1" rows="10"></textarea>
						</div>
					</div>
				</div>
				<div class="d-flex justify-content-center align-items-center">
				<h4>Lista de produtos</h4>
				
				</div>
				<div class="container-fluid"> 
					<table class="table">
						<thead class="thead-dark">
							<tr>
								<th scope="col">Num</th>
								<th scope="col"></th>
								<th scope="col">Last</th>
								<th scope="col">Handle</th>
							</tr>
							</thead>
							<tbody>
								<tr>
									<th scope="row">1</th>
									<td>Mark</td>
									<td>Otto</td>
									<td>@mdo</td>
								</tr>
							<tr>
							<th scope="row">2</th>
								<td>Jacob</td>
								<td>Thornton</td>
								<td>@fat</td>
							</tr>
							<tr>
								<th scope="row">3</th>
								<td>Larry</td>
								<td>the Bird</td>
								<td>@twitter</td>
							</tr>
						</tbody>
					</table>
				</div>
				
			</form
		</div>

	</div>
	<!-- /.container-fluid -->

{% endblock %}
